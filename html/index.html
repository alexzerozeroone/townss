<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Town Spawn Set Maker - Main</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/lib/vue.js"></script>
        <script src="/lib/jquery.js"></script>
        <script src="/lib/clipboard.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 id="title1">
                Weapon Selection - <a href="/changelog" link>Changelog</a>
            </h1>
            <div id="selects">
                <div id="w1x">
                    <select name="w1se" id="w1x0"></select
                    ><select name="w1" id="w1x1"></select
                    ><select name="w1si" id="w1x2"></select
                    ><select name="w1g" id="w1x3"></select
                    ><select name="w1b" id="w1x4"></select
                    ><select name="w1st" id="w1x5"></select
                    ><select name="w1a" id="w1x6"></select>
                </div>
                <div id="w2x">
                    <select name="w2se" id="w2x0"></select
                    ><select name="w2" id="w2x1"></select
                    ><select name="w2si" id="w2x2"></select
                    ><select name="w2g" id="w2x3"></select
                    ><select name="w2b" id="w2x4"></select
                    ><select name="w2st" id="w2x5"></select
                    ><select name="w2a" id="w2x6"></select>
                </div>
                <div id="w3x">
                    <select name="w3se" id="w3x0"></select
                    ><select name="w3" id="w3x1"></select
                    ><select name="w3si" id="w3x2"></select
                    ><select name="w3g" id="w3x3"></select
                    ><select name="w3b" id="w3x4"></select
                    ><select name="w3st" id="w3x5"></select
                    ><select name="w3a" id="w3x6"></select>
                </div>
                <div id="w4x">
                    <select name="w4se" id="w4x0"></select
                    ><select name="w4" id="w4x1"></select
                    ><select name="w4si" id="w4x2"></select
                    ><select name="w4g" id="w4x3"></select
                    ><select name="w4b" id="w4x4"></select
                    ><select name="w4st" id="w4x5"></select
                    ><select name="w4a" id="w4x6"></select>
                </div>
                <div id="w5x">
                    <select name="w5se" id="w5x0"></select
                    ><select name="w5" id="w5x1"></select
                    ><select name="w5si" id="w5x2"></select
                    ><select name="w5g" id="w5x3"></select
                    ><select name="w5b" id="w5x4"></select
                    ><select name="w5st" id="w5x5"></select
                    ><select name="w5a" id="w5x6"></select>
                </div>
                <div id="w6x">
                    <select name="w6se" id="w6x0"></select
                    ><select name="w6" id="w6x1"></select
                    ><select name="w6si" id="w6x2"></select
                    ><select name="w6g" id="w6x3"></select
                    ><select name="w6b" id="w6x4"></select
                    ><select name="w6st" id="w6x5"></select
                    ><select name="w6a" id="w6x6"></select>
                </div>
                <br />
                <br />
                <div id="generated">
                    <button class="sbtn" id="gen">Generate spawn set</button>
                    <button class="sbtn" id="gen2">Generate from input</button>
                    <input id="commandInput" :value="command" />

                    <button
                        class="btn sbtn"
                        data-clipboard-target="#commandInput"
                    >
                        Copy to clipboard
                    </button>
                </div>
            </div>
            <button type="button" id="toggleTheme">
                <img
                    id="themeIcon"
                    src="/assets/sun.svg"
                    width="48"
                    height="48"
                />
            </button>
        </div>
    </body>
    <script src="/js/main.js"></script>
    <script src="/js/dataHandler.js"></script>
    <script src="/js/themeHandler.js"></script>
    <script src="/js/parser.js"></script>
</html>
